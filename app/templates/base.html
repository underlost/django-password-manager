<!DOCTYPE html>{% spaceless %}
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}{{site_name}}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <link rel="profile" href="http://gmpg.org/xfn/11" />
  <link type="text/plain" rel="author" href="/humans.txt" />
  <link rel="stylesheet" href="{{STATIC_URL}}css/site.min.css">
  {% block meta %}{% endblock %}
  {% block css %}{% endblock %}
  {% block extra %}{% endblock %}
</head>
<body class="{% block page %}{% endblock %}">
  <div id="wrap">
    {% include "_includes/_header.html" %}
    <div id="river" class="site-content">
      <div id="content" class="fadeIn">
        {% block contentWrapper %}{% endblock %}
      </div>
    </div>
  </div>
  <script type="text/javascript" src="{{STATIC_URL}}js/site.min.js"></script>
  {% block javascript %}{% endblock %}
</body>
</html>{% endspaceless %}
